{{ define "main" }}
  {{ $image := resources.GetMatch "img/404.*" }}
  {{ if not $image }}
    {{ $image = resources.GetMatch "img/default-404.jpeg" }}
  {{ end }}
  {{ $image := $image.Resize (print $image.Width "x" $image.Height " webp") }}
  <img
    src="{{ $image.RelPermalink }}"
    alt="404 Not Found"
    width="{{ $image.Width }}"
    height="{{ $image.Height }}"
    title="404 Not Found"
  />
{{ end }}
